<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>User | mini-SurveyMonkey</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#" style="color: #343a40;">Mini-SurveyMonkey</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: #343a40;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<h1 class='display-5 text-center mt-3 pt-3'>Current Surveys</h1>
<br>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container mt-4">


  <!-- Table to display surveys -->
  <table class="table">
    <thead>
    <tr >
      <th scope="col">Survey Name</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody >
    <!-- Loop through surveys and populate the table -->
    <tr th:each="survey : ${surveys}" th:id="'survey-' + ${survey.id}" data-survey-id="${survey.id}">
      <td th:text="${survey.name}"></td>
      <td th:style="${survey.open ? 'color: green;' : 'color: red;'}">
        <span th:text="${survey.open ? 'OPEN' : 'CLOSED'}"></span>
      </td>
      <td>
        <a class="btn btn-secondary" href="surveyView">Open</a>
      </td>
    </tr>
    </tbody>
  </table>

  <script>


  </script>


</div>
</body>

</html>
