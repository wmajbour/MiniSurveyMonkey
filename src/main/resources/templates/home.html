<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini-SurveyMonkey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        main {
            text-align: center;
            padding: 5% 0;
        }

        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            margin: 20px 0;
        }

        .center-image img {
            max-width: 150%;
            max-height: 150%;
        }

        .container {
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #343a40;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .btn {
            font-size: 1.2em;
            margin: 10px;
            color: #fff;
            background-color: #343a40;
            border: none;
        }

        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            color: #555;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#" style="color: #343a40;">Mini-SurveyMonkey</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about" style="color: #343a40;">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <h1>Welcome to Mini-SurveyMonkey!</h1>
    <p>Your platform for quick and efficient surveys.</p>
    <a href="user" class="btn btn-light">I'm a User</a>
    <a href="surveyor" class="btn btn-outline-light">I'm the Surveyor</a>
</main>

<div class="center-image">
    <img src="https://clipart-library.com/image_gallery2/Gorilla-Free-PNG-Image.png"
         class="img-fluid" alt="SurveyMonkey Image">
</div>

<div class="container">

</div>

<footer class="footer text-center">
    <p>&copy; 2023 Mini-SurveyMonkey. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
